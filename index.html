<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .card {
      background: white;
      padding: 45px 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
      animation: pop 1s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
    }
    .names {
      font-size: 18px;
      margin-bottom: 20px;
      color: #222;
      font-weight: 600;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }
    button {
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yes {
      background: #e63946;
      color: white;
      box-shadow: 0 10px 20px rgba(230,57,70,0.4);
    }
    #yes:hover {
      transform: scale(1.15);
    }
    #no {
      background: #eee;
      color: #333;
      position: absolute;
    }
    .heart {
      position: absolute;
      color: rgba(230,57,70,0.6);
      font-size: 20px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_1c4d9e5b7c.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <div class="names">Ashudyaaaaa ‚ù§Ô∏è You</div>
    <h1>Will You Be My Valentine? üíñ</h1>
    <p>From stolen glances to endless smiles,
      I just want to ask one thing today üåπ</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes üíï</button>
      <button id="no" onmouseover="moveNo()">No üôà</button>
    </div>
  </div>

  <script>
    const music = document.getElementById('music');
    document.body.addEventListener('click', () => {
      music.play();
    }, { once: true });

    function yesClicked() {
      document.body.innerHTML = `
      <div style="height:100vh;background:#0b141a;display:flex;align-items:center;justify-content:center;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;">
        <div style="width:360px;max-width:95%;background:#e5ddd5;border-radius:22px;box-shadow:0 25px 50px rgba(0,0,0,0.4);overflow:hidden;">
          <!-- iOS WhatsApp Header -->
          <div style="background:#075e54;color:white;padding:12px 14px;display:flex;flex-direction:column;gap:2px;">
            <div style="font-weight:600;font-size:16px;">Ashudyaaaaa üíï</div>
            <div style="font-size:12px;opacity:0.85;">online</div>
          </div>

          <!-- Chat Area -->
          <div id="chat" style="padding:14px;display:flex;flex-direction:column;gap:10px;min-height:300px;">
          </div>

          <!-- iOS Input Bar -->
          <div style="background:#f0f0f0;padding:10px;display:flex;align-items:center;gap:8px;">
            <div style="flex:1;background:white;border-radius:20px;padding:8px 12px;color:#999;font-size:14px;">Message</div>
            <div style="background:#25d366;color:white;border-radius:50%;width:34px;height:34px;display:flex;align-items:center;justify-content:center;font-size:18px;">‚û§</div>
          </div>
        </div>
      </div>`;

      const chat = document.getElementById('chat');
      const sound = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_6b8b4f1b94.mp3');

      function addMessage(text, side) {
        const msg = document.createElement('div');
        msg.style.maxWidth = '80%';
        msg.style.padding = '10px 14px';
        msg.style.borderRadius = '14px';
        msg.style.fontSize = '14px';
        msg.style.lineHeight = '1.4';
        msg.style.alignSelf = side === 'left' ? 'flex-start' : 'flex-end';
        msg.style.background = side === 'left' ? '#fff' : '#dcf8c6';
        msg.innerText = text;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
        sound.play();
      }

      setTimeout(() => addMessage('Hey üòä', 'left'), 600);
      setTimeout(() => addMessage('I just answered something important‚Ä¶', 'left'), 1600);
      setTimeout(() => addMessage('Yes üíñ', 'right'), 2600);
      setTimeout(() => addMessage('Screenshot this and send it to me üòèüì∏', 'left'), 3600);

      startConfetti();
    }

    function moveNo() {
      const noBtn = document.getElementById('no');
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);

    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        setTimeout(() => createHeart(), i * 20);
      }
    }
  </script>
</body>
</html>
