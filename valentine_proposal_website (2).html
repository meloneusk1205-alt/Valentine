<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .card {
      background: white;
      padding: 45px 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
      animation: pop 1s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
    }
    .names {
      font-size: 18px;
      margin-bottom: 20px;
      color: #222;
      font-weight: 600;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }
    button {
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yes {
      background: #e63946;
      color: white;
      box-shadow: 0 10px 20px rgba(230,57,70,0.4);
    }
    #yes:hover {
      transform: scale(1.15);
    }
    #no {
      background: #eee;
      color: #333;
      position: absolute;
    }
    .heart {
      position: absolute;
      color: rgba(230,57,70,0.6);
      font-size: 20px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <div class="names">Pranav â¤ï¸ You</div>
    <h1>Will You Be My Valentine? ğŸ’–</h1>
    <p>From stolen glances to endless smiles,
      I just want to ask one thing today ğŸŒ¹</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
      <button id="no" onmouseover="moveNo()">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    const music = document.getElementById('music');
    document.body.addEventListener('click', () => {
      music.play();
    }, { once: true });

    function yesClicked() {
      document.body.innerHTML = `
      <div style="height:100vh;background:#ece5dd;display:flex;align-items:center;justify-content:center;font-family:Segoe UI,sans-serif;">
        <div style="width:360px;max-width:95%;background:#f0f0f0;border-radius:18px;box-shadow:0 20px 40px rgba(0,0,0,0.2);overflow:hidden;">
          <div style="background:#075e54;color:white;padding:14px 16px;font-weight:600;">Ashudyaaaaa ğŸ’•</div>
          <div style="padding:16px;display:flex;flex-direction:column;gap:10px;">
            <div style="align-self:flex-start;background:white;padding:10px 14px;border-radius:12px;max-width:80%;">Hey ğŸ˜Š</div>
            <div style="align-self:flex-start;background:white;padding:10px 14px;border-radius:12px;max-width:80%;">I just answered something important...</div>
            <div style="align-self:flex-end;background:#dcf8c6;padding:10px 14px;border-radius:12px;max-width:80%;">Yes ğŸ’–</div>
            <div style="align-self:flex-start;background:white;padding:10px 14px;border-radius:12px;max-width:80%;">Screenshot this & send it to me ğŸ˜ğŸ“¸</div>
          </div>
        </div>
      </div>`;
      startConfetti();
    }

    function moveNo() {
      const noBtn = document.getElementById('no');
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);

    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        setTimeout(() => createHeart(), i * 20);
      }
    }
  </script>
</body>
</html>
